<p>It is evident that not many passengers survived the accident.  </p>
<p>Out of 891 passengers in traing set, only around 350 survived i.e Only 38.4% of the total training set survived the crash. We need to dig down more to get better insights from the data and see which categories of the passengers did survive and who didn’t.  </p>
<p>We will try to chek the survival rate by using the different features of the dataset. Some of the features being Sex, Port Of Embarcation, Age, etc.  </p>
<p>First let us understand the different types of features.</p>
<p>*** Types Of Features**</p>
<ul>
<li><p>Categorical Features:<br>A categorical variable is one that has two or more categories and each value in that feature can be categorised by them. For example, gender is a categorical variable having two categories(male and female). Now we cannot sort or give any ordering to such variables. They are also known as Nominal Variables(명목형 변수).  </p>
</li>
<li><p>Categorical Features in the dataset: Sex, Embarked</p>
</li>
</ul>
<br>

<ul>
<li><p>Ordinal Features:<br>An ordinal variable is similar to categorical values, but the difference between them is that we can have relative ordering or sorting between the values. For eg: if we have a feature like Height with values Tall, Medium, Short, then Height is a ordinal variable. Here we can have a relative sort in the variable.  </p>
</li>
<li><p>Ordinal(순위) Features in the dataset: PClass</p>
</li>
</ul>
<br>

<ul>
<li><p>Continuous Feature:<br>A feature is said to be continous if it can take values between any two points or between the minimun or maximum values in the features column.  </p>
</li>
<li><p>Coutinuous Features in the dataset: Age</p>
</li>
</ul>
<p>*** Analysing The Features**</p>
<p>Sex -&gt; Catagorical Feature</p>

<p><img src="/images/titanic/output_49_0.png" alt="png"></p>
<p>People say <strong>Money Can’t Buy Everything</strong>. But we can clearly see that Passengers Of Pclass 1 were given a very high priority while rescue. Even thouugh the number of Passengers in Pclass 3 were a lot higher, still the number of survival from them is very low, somewhere around 25%.  </p>
<p>For Pclass 1% survived is around 63% while for Pclass 2 is around 48%. So money and status matters. Such a materialistic world.  </p>
<p>Let’s dive in little bit more and check for other interesting observations. Let’s check survival rate with Sex and Pclass Together.</p>

<p><img src="/images/titanic/output_52_0.png" alt="png"></p>
<p>We use FactorPlot in this case, because they make the seperation of categorical values easy.  </p>
<p>Looking at the CrossTab and the FactorPlot, we can easily infer that survival for Women from Pclass 1 is about 95-96%, as only 3 out of 94 Women from Pclass 1 died.  </p>
<p>It is evident that irrespective of Pclass, Women were given first priority while rescue. Even Men from Pclass 1 have a very low survival rate.  </p>
<p>Looks like Pclass is also an important feature. Let’s analyse other features.</p>
<p>*** Age -&gt; Continous Feature**</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">print(<span class="string">&#x27;Oldest Passenger was of:&#x27;</span>, train[<span class="string">&#x27;Age&#x27;</span>].<span class="built_in">max</span>(), <span class="string">&#x27;Years&#x27;</span>)</span><br><span class="line">print(<span class="string">&#x27;Youngest Passenger was of:&#x27;</span>, train[<span class="string">&#x27;Age&#x27;</span>].<span class="built_in">min</span>(), <span class="string">&#x27;Years&#x27;</span>)</span><br><span class="line">print(<span class="string">&#x27;Average Age on the ship:&#x27;</span>, train[<span class="string">&#x27;Age&#x27;</span>].mean(), <span class="string">&#x27;Years&#x27;</span>)</span><br></pre></td></tr></table></figure>

<pre><code>Oldest Passenger was of: 80.0 Years
Youngest Passenger was of: 0.42 Years
Average Age on the ship: 29.69911764705882 Years</code></pre>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">f, ax = plt.subplots(<span class="number">1</span>, <span class="number">2</span>, figsize = (<span class="number">18</span>, <span class="number">8</span>))</span><br><span class="line">sns.violinplot(<span class="string">&quot;Pclass&quot;</span>, <span class="string">&quot;Age&quot;</span>, hue=<span class="string">&quot;Survived&quot;</span>, data=train, split=<span class="literal">True</span>, ax=ax[<span class="number">0</span>])</span><br><span class="line">ax[<span class="number">0</span>].set_title(<span class="string">&#x27;Pclass and Age vs Survived&#x27;</span>)</span><br><span class="line">ax[<span class="number">0</span>].set_yticks(<span class="built_in">range</span>(<span class="number">0</span>, <span class="number">110</span>, <span class="number">10</span>))</span><br><span class="line">sns.violinplot(<span class="string">&quot;Sex&quot;</span>, <span class="string">&quot;Age&quot;</span>, hue=<span class="string">&quot;Survived&quot;</span>, data=train, split=<span class="literal">True</span>, ax=ax[<span class="number">1</span>])</span><br><span class="line">ax[<span class="number">1</span>].set_title(<span class="string">&#x27;Sex and Age vs Survived&#x27;</span>)</span><br><span class="line">ax[<span class="number">1</span>].set_yticks(<span class="built_in">range</span>(<span class="number">0</span>, <span class="number">110</span>, <span class="number">10</span>))</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>


<p><img src="/images/titanic/output_56_0.png" alt="png"></p>
<p><strong>Observations:</strong></p>
<ul>
<li><p>The number of cildren increases with Pclass and the survival rate for passengers below Age 10(i.e children) looks to be good irrespective of the Pclass.  </p>
</li>
<li><p>Survival chances for passengers aged 20-50 from Pclass 1 is high and is even better for women.  </p>
</li>
<li><p>For males, the survival chances decreases with an increase in age.  </p>
</li>
</ul>
<br>

<p>As we had seen earlier, the Age feature has 177 null values. To replace these NaN values, we can assign them the mean age of the dataset.  </p>
<p>But the problem is, there were many people with many different ages. We just can’t assign a 4 year kid with the mean age that is 29 years. Is there any way to find out what age-band does the passenger lie?  </p>
<br>

<p>We can check the <strong>Name</strong> feature. Looking upon the feature, we cas see that the names have a salutaion like Mr or Mrs. Thus we can assign the mean values of Mr and Mrs to the respective groups.  </p>
<p><strong>“What’s in a name?” —-&gt; Feature</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">train[<span class="string">&#x27;Initial&#x27;</span>]=<span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> train:</span><br><span class="line">    train[<span class="string">&#x27;Initial&#x27;</span>]=train.Name.<span class="built_in">str</span>.extract(<span class="string">&#x27;([A-Za-z]+)\.&#x27;</span>) <span class="comment"># extract the Salutations</span></span><br></pre></td></tr></table></figure>

<p>Using the Regex: <strong>[A-Za-z]+)</strong>.. So what it does is, it looks for strings which lie between <strong>A-Z or a-z</strong> and followed by a <strong>.(dot)</strong>. So we successfully extract the Initials from the Name.</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pd.crosstab(train.Initial, train.Sex).T.style.background_gradient(cmap=<span class="string">&#x27;summer_r&#x27;</span>) <span class="comment"># checking the Initials with the sex</span></span><br></pre></td></tr></table></figure>

<p><strong>Chances for Survival by Port of Embarkation</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">sns.factorplot(<span class="string">&#x27;Embarked&#x27;</span>, <span class="string">&#x27;Survived&#x27;</span>, data=train)</span><br><span class="line">fig=plt.gcf()</span><br><span class="line">fig.set_size_inches(<span class="number">5</span>, <span class="number">3</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>


<p><img src="/images/titanic/output_74_0.png" alt="png"></p>
<p>The chances for survival for Port C is highest around 0.55 while it is lowest for S.</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">f,ax=plt.subplots(<span class="number">2</span>,<span class="number">2</span>,figsize=(<span class="number">20</span>,<span class="number">15</span>))</span><br><span class="line">sns.countplot(<span class="string">&#x27;Embarked&#x27;</span>,data=train,ax=ax[<span class="number">0</span>,<span class="number">0</span>])</span><br><span class="line">ax[<span class="number">0</span>,<span class="number">0</span>].set_title(<span class="string">&#x27;No. Of Passengers Boarded&#x27;</span>)</span><br><span class="line">sns.countplot(<span class="string">&#x27;Embarked&#x27;</span>,hue=<span class="string">&#x27;Sex&#x27;</span>,data=train,ax=ax[<span class="number">0</span>,<span class="number">1</span>])</span><br><span class="line">ax[<span class="number">0</span>,<span class="number">1</span>].set_title(<span class="string">&#x27;Male-Female Split for Embarked&#x27;</span>)</span><br><span class="line">sns.countplot(<span class="string">&#x27;Embarked&#x27;</span>,hue=<span class="string">&#x27;Survived&#x27;</span>,data=train,ax=ax[<span class="number">1</span>,<span class="number">0</span>])</span><br><span class="line">ax[<span class="number">1</span>,<span class="number">0</span>].set_title(<span class="string">&#x27;Embarked vs Survived&#x27;</span>)</span><br><span class="line">sns.countplot(<span class="string">&#x27;Embarked&#x27;</span>,hue=<span class="string">&#x27;Pclass&#x27;</span>,data=train,ax=ax[<span class="number">1</span>,<span class="number">1</span>])</span><br><span class="line">ax[<span class="number">1</span>,<span class="number">1</span>].set_title(<span class="string">&#x27;Embarked vs Pclass&#x27;</span>)</span><br><span class="line">plt.subplots_adjust(wspace=<span class="number">0.2</span>,hspace=<span class="number">0.5</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>


<p><img src="/images/titanic/output_76_0.png" alt="png"></p>
<p><strong>Observations:</strong></p>
<ul>
<li>Maximum passengers boarded from S. Majority of them being from Pclass3.</li>
<li>The passengers from C look to be lucky as a good proportion of them survived. The reason for this maybe the rescue of all the Pclass 1 and Pclass 2 passengers.</li>
<li>The Embark S looks to the port from where majority of the rich people boarded. Still the chances for surical is low here, that is vecause many passengers from Pclass 3 around 81% didn’t survive.</li>
<li>Port Q had almost 95% of the passengers were from Pclass 3.</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sns.factorplot(<span class="string">&#x27;Pclass&#x27;</span>, <span class="string">&#x27;Survived&#x27;</span>, hue=<span class="string">&#x27;Sex&#x27;</span>, col=<span class="string">&#x27;Embarked&#x27;</span>, data=train)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>


<p><img src="/images/titanic/output_78_0.png" alt="png"></p>
<p><strong>0bservations:</strong></p>
<ul>
<li>The survival chances are almost 1 for women for Pclass 1 and Pclass 2 irrespective of the Pclass.</li>
<li>Port S looks to be very unlucky for Pclass 3 passengers as the survival rate for both men and women is very low.(Money Matters)</li>
<li>Port Q looks to be unlukiest for Men, as almost all were from Pclass 3.  </li>
</ul>
<br>

<p><strong>Filling Embarked NaN</strong><br>As we saw that maximum passengers boarded from Port S, we replace NaN with S.</p>
